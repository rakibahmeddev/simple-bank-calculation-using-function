<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-50">
    <header>
        <h1 class="text-5xl text-center mt-8">Let's gets some <span class="font-semibold text-purple-600">money!</span></h1>
    </header>

    <!-- Deposite, Withdraw, Balance section  -->
    <main class="w-3/4 mx-auto">
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-indigo-400 shadow-2xl p-8 rounded  text-center">
                    <h3 class=" text-3xl ">Deposit</h3>
                    <h4 class="text-4xl ">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-emerald-400 shadow-2xl p-8 rounded text-center">
                    <h3 class=" text-3xl ">Withdraw</h3>
                    <h4 class="text-4xl ">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-amber-400 shadow-2xl p-8 rounded  text-center">
                    <h3 class=" text-3xl ">Balance</h3>
                    <h4 class="text-4xl ">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>


        <!-- Deposite and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded shadow-xl">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <form class="pb-8">
                            <input id="deposit-input" class="  border border-gray-400 rounded w-3/4 px-1 py-1 my-2" type="text" placeholder="$ amount you want to deposit">

                            <button id="deposit-button" class="bg-indigo-600 text-white px-8 py-2 block rounded font-medium mt-1">Deposit</button>
                        </form>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded shadow-xl">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <form class="pb-8">
                            <input id="withdraw-input" class="  border border-gray-400 rounded w-3/4 px-1 py-1 my-2" type="text" placeholder="$ amount you want to withdraw">

                            <button id="withdraw-button" class="bg-indigo-600 text-white px-8 py-2 block rounded font-medium mt-1">Withdraw</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js  -->
    <!-- <script src="function.js"></script>  -->
    <script src="app.js"></script>
</body>

</html>
